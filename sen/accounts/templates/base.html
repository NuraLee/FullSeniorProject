<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .jumbotron {
            padding: 2rem 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <a class="nav-link m-2" href="{% url 'home' %} ">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link m-2" href="{% url 'green_page' %} ">Green <span class="sr-only">(current)</span></a>
            </ul>
            {% if user.is_authenticated %}
            {% if user.is_customer %}
            <ul>
                <a href="{% url 'room' %} " class="btn m-2"><i class="fas"></i> Chat</a>
                <a href="{% url 'favorite_materials' %} " class="btn m-2"><i class="fas"></i> Favorite Materials</a>
                <a href="{% url 'my_materials' %} " class="btn m-2"><i class="fas"></i> My materials</a>
                <a href="{% url 'rejections' %} " class="btn m-2"><i class="fas fa-sign-out-alt"></i> Rejects</a>
            {% endif %}
            <a href="{% url 'logout' %} " class="btn m-2"><i class="fas fa-sign-out-alt"></i> Log Out</a>
            {% else %}
            <a href="{% url 'login' %} " class="btn m-2"><i class="fas fa-user-tie"></i> Log In</a>
            <a href="{% url 'signup' %} " class="btn m-2"> <i class="fas fa-sign-in-alt"></i> Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Link to Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    {% block js_script %}
    {% endblock %}
</body>

</html>
